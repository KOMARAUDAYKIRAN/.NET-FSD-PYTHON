<!DOCTYPE html>
<html lang="en">
<head>
    <title>Traffic Signal Simulator</title>
</head>
<body>

<h2>Traffic Signal</h2>

<script>

let signal = prompt("Enter signal color (red / yellow / green):");

// convert input to lowercase to handle RED, Red, etc.
signal = signal.toLowerCase();

switch(signal)
{
    case "red":
        document.write("STOP");
        console.log("STOP");
        break;

    case "yellow":
        document.write("GET READY");
        console.log("GET READY");
        break;

    case "green":
        document.write("GO");
        console.log("GO");
        break;

    default:
        document.write("Invalid signal input");
        console.log("Invalid signal input");
}

</script>

</body>
</html>
